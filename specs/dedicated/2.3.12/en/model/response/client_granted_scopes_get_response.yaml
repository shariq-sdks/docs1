type: object
properties:
  resultCode:
    type: string
    description: The code which represents the result of the API call.
  resultMessage:
    type: string
    description: A short message which explains the result of the API call.
  serviceApiKey:
    type: int64
    description: The API key of the service.
  clientId:
    type: int64
    description: The client ID.
  subject:
    type: string
    description: the subject (= unique identifier) of the user who has granted authorization to the client.
  latestGrantedScopes:
    type: array
    items:
      type: string
    description: |
      The scopes granted to the client application by the last
      authorization process by the user (who is identified by the
      subject).
      
      <p>
      `null` means that there is no record about granted scopes.
      An empty array means that there exists a record about granted
      scopes but no scope has been granted to the client application.
      If the returned array holds some elements, they are the scopes
      granted to the client application by the last authorization
      process.
      </p>
  mergedGrantedScopes:
    type: array
    items:
      type: string
    description: |
      The scopes granted to the client application by all the
      past authorization processes. Note that revoked scopes are
      not included.
  modifiedAt:
    type: int64
    description: Get the timestamp in milliseconds since Unix epoch at which this record was modified.
