delete:
  summary: /api/{serviceId}/client/granted_scopes/delete/{clientId}/{subject} API
  description: |
    Delete the set of scopes that an end-user has granted to a client application.

    <br>
    <details>
    <summary>Description</summary>

    Even if records about granted scopes are deleted by calling this API, existing access tokens are
    not deleted and scopes of existing access tokens are not changed.
    </details>

    The subject parameter is required and can be provided either in the path or as a query parameter.
  security:
    - AccessToken: []
  parameters:
    - in: path
      name: serviceId
      description: A service ID.
      required: true
      schema:
        type: string
    - in: path
      name: clientId
      schema:
        type: string
      required: true
      description: |
        A client ID.
    - in: path
      name: subject
      schema:
        type: string
      required: true
      description: |
        Unique user ID of an end-user.
    - in: query
      name: subject
      schema:
        type: string
      required: true
      description: |
        Unique user ID of an end-user.
  responses:
    '200':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/client_granted_scopes_delete_response.yaml
    '400':
      $ref: ../model/response/400.yaml
    '401':
      $ref: ../model/response/401.yaml
    '403':
      $ref: ../model/response/403.yaml
    '500':
      $ref: ../model/response/500.yaml
  operationId: 'client_granted_scopes_delete_api'
