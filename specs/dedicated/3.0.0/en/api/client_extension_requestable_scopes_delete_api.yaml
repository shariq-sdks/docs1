delete:
  summary: /api/{serviceId}/client/extension/requestable_scopes/delete/{clientId} API
  description: |
    Delete a requestable scopes of a client
  security:
    - AccessToken: []
  parameters:
    - in: path
      name: serviceId
      description: A service ID.
      required: true
      schema:
        type: string
    - in: path
      name: clientId
      schema:
        type: string
      required: true
      description: |
        A client ID.
  responses:
    '204':
      description: Requestable scopes was successfully deleted.
    '400':
      $ref: ../model/response/400.yaml
    '401':
      $ref: ../model/response/401.yaml
    '403':
      $ref: ../model/response/403.yaml
    '500':
      $ref: ../model/response/500.yaml
  operationId: 'client_extension_requestables_scopes_delete_api'
  tags:
    - Client Extension