delete:
  summary: /api/{serviceApiKey}/client/authorization/delete/{clientId}/{subject} API
  description: |
    Delete all existing access tokens issued to a client application by an end-user.

    The subject parameter is required and can be provided either in the path or as a query parameter.
  security:
    - AccessToken: []
  parameters:
    - in: path
      name: clientId
      schema:
        type: string
      required: true
      description: |
        A client ID.
    - in: path
      name: serviceApiKey
      description: serviceApiKey
      required: true
      schema:
        type: string
    - in: path
      name: subject
      schema:
        type: string
      required: true
      description: |
        Unique user ID of an end-user.
    - in: query
      name: subject
      schema:
        type: string
      required: true
      description: |
        Unique user ID of an end-user.
  responses:
    '200':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/client_authorization_delete_response.yaml
          example:
            {
              "resultCode": "A137001",
              "resultMessage": "[A137001] Deleted 3 access token(s) issued to the client (ID = 26478243745571) of the service (API Key = 21653835348762)."
            }
    '400':
      $ref: ../model/response/400.yaml
    '401':
      $ref: ../model/response/401.yaml
    '403':
      $ref: ../model/response/403.yaml
    '500':
      $ref: ../model/response/500.yaml
  operationId: 'client_authorization_delete_api'
  x-code-samples:
    - lang: shell
      label: curl
      source: |
        curl -v -X DELETE https://api.authlete.com/api/client/authorization/delete/26478243745571/john \
        -u '21653835348762:uE4NgqeIpuSV_XejQ7Ds3jsgA1yXhjR1MXJ1LbPuyls'

    - lang: java
      label: java
      source: |
        AuthleteConfiguration conf = ...;
        AuthleteApi api = AuthleteApiFactory.create(conf);

        long clientId = ...;
        String subject = "john";

        api.deleteClientAuthorization(clientId, subject);

    - lang: cs
      label: C#
      source: |
        IAuthleteConfiguration conf = ...;
        IAuthleteApi api = new AuthleteApi(conf);

        long clientId = ...;
        string subject = "john";

        await api.DeleteClientAuthorization(clientId, subject);

    - lang: php
      label: PHP
      source: |
        $conf = ...;
        $api = new AuthleteApiImpl($conf);

        $clientId = ...;
        $subject = "john";

        $api.deleteClientAuthorization($clientId, $subject);

    - lang: ruby
      source: |
        conf = ...
        api = Authlete::Api.new(conf)

        client_id = ...
        subject = 'john'

        api.delete_client_authorization(client_id, subject)

    - lang: python
      source: |
        conf = ...
        api = AuthleteApiImpl(conf)

        clientId = ...
        subject = 'john'

        api.deleteClientAuthorization(clientId, subject)


    - lang: go
      source: |
        conf := ...
        api := api.New(&conf)

        clientId := ...
        subject := "john"

        api.DeleteClientAuthorization(clientId, subject)

    - lang: ts
      label: deno
      source: |
        // This API is not supported yet.

  tags:
    - Client Management
