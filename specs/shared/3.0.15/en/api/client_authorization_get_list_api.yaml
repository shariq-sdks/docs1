get:
  summary: Get Authorized Applications
  description: |
    Get a list of client applications that an end-user has authorized.

    The subject parameter is required and can be provided either in the path or as a query parameter.
  parameters:
    - in: path
      name: serviceId
      description: A service ID.
      required: true
      schema:
        type: string
    - in: path
      name: subject
      schema:
        type: string
      required: true
      description: |
        Unique user ID of an end-user.
    - in: query
      name: subject
      schema:
        type: string
      required: true
      description: |
        Unique user ID of an end-user.
    - in: query
      name: developer
      schema:
        type: string
      required: false
      description: |
        Unique ID of a client developer.
    - in: query
      name: start
      schema:
        type: integer
        format: int32
      required: false
      description:
        Start index of search results (inclusive). The default value is 0.
    - in: query
      name: end
      schema:
        type: integer
        format: int32
      required: false
      description: |
        End index of search results (exclusive). The default value is 5.
  responses:
    '200':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/client_authorization_get_list_response.yaml
          example:
            {
              "clients": [
                {
                  "clientId": 26478243745571,
                  "clientIdAlias": "my-client",
                  "clientIdAliasEnabled": true,
                  "clientName": "My client",
                  "clientType": "CONFIDENTIAL",
                  "number": 6164
                }
              ],
              "end": 5,
              "start": 0,
              "subject": "john",
              "totalCount": 1
            }
    '400':
      $ref: ../model/response/400.yaml
    '401':
      $ref: ../model/response/401.yaml
    '403':
      $ref: ../model/response/403.yaml
    '500':
      $ref: ../model/response/500.yaml
  operationId: 'client_authorization_get_list_api'
  x-code-samples:
    - lang: shell
      label: curl
      source: |
        curl -v https://us.authlete.com/api/client/authorization/get/list/john?start=0\&end=5 \
        -u '21653835348762:uE4NgqeIpuSV_XejQ7Ds3jsgA1yXhjR1MXJ1LbPuyls'

    - lang: java
      label: java
      source: |
        AuthleteConfiguration conf = ...;
        AuthleteApi api = AuthleteApiFactory.create(conf);

        ClientAuthorizationGetListRequest req = new ClientAuthorizationGetListRequest();
        req.setSubject("john");
        req.setStart(0);
        req.setEnd(5);

        api.getClientAuthorizationList(req);

