post:
  summary: /client/update/{clientId} API
  description: |
    Update a client.
  security:
    - ServiceCredentials: []
  parameters:
    - in: path
      name: clientId
      schema:
        type: string
      required: true
      description:
        A client ID.
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: ../model/client.yaml
        example:
          {
            "applicationType": "WEB",
            "attributes": [
              {
                "key": "attribute1-key",
                "value": "attribute1-value"
              },
              {
                "key": "attribute2-key",
                "value": "attribute2-value"
              }
            ],
            "authTimeRequired": false,
            "bcUserCodeRequired": false,
            "clientIdAlias": "my-client",
            "clientIdAliasEnabled": true,
            "clientName": "My updated client",
            "clientType": "CONFIDENTIAL",
            "defaultMaxAge": 0,
            "derivedSectorIdentifier": "my-client.example.com",
            "developer": "john",
            "dynamicallyRegistered": false,
            "frontChannelRequestObjectEncryptionRequired": false,
            "grantTypes": [
              "AUTHORIZATION_CODE",
              "REFRESH_TOKEN"
            ],
            "idTokenSignAlg": "RS256",
            "parRequired": false,
            "redirectUris": [
              "https://my-client.example.com/cb1",
              "https://my-client.example.com/cb2"
            ],
            "requestObjectEncryptionAlgMatchRequired": false,
            "requestObjectEncryptionEncMatchRequired": false,
            "requestObjectRequired": false,
            "responseTypes": [
              "CODE",
              "TOKEN"
            ],
            "subjectType": "PUBLIC",
            "tlsClientCertificateBoundAccessTokens": false,
            "tokenAuthMethod": "CLIENT_SECRET_BASIC"
          }
      application/x-www-form-urlencoded:
        schema:
          $ref: ../model/client.yaml
  responses:
    '200':
      $ref: ../model/response/client_update_response.yaml
    '400':
      $ref: ../model/response/400.yaml
    '401':
      $ref: ../model/response/401.yaml
    '403':
      $ref: ../model/response/403.yaml
    '500':
      $ref: ../model/response/500.yaml
  operationId: 'client_update_api'
  x-code-samples:
    - lang: shell
      label: curl
      source: |
        curl -v -X POST https://api.authlete.com/api/client/update/26478243745571 \
        -H 'Content-Type:application/json' \
        -u '21653835348762:uE4NgqeIpuSV_XejQ7Ds3jsgA1yXhjR1MXJ1LbPuyls' \
        -d '{ "clientName": "My updated client", ... }'

    - lang: java
      label: java
      source: |
        AuthleteConfiguration conf = ...;
        AuthleteApi api = AuthleteApiFactory.create(conf);

        // Get an existing client.
        long clientId = ...;
        Client client = api.getClient(clientId);

        // Update "client name".
        client.setClientName("My updated client");

        api.updateClient(client);

    - lang: cs
      label: C#
      source: |
        IAuthleteConfiguration conf = ...;
        IAuthleteApi api = new AuthleteApi(conf);

