content:
  application/json:
    schema:
      allOf:
        - $ref: result.yaml
        - type: object
          properties:
            action:
              type: string
              enum:
                - INTERNAL_SERVER_ERROR
                - BAD_REQUEST
                - FORBIDDEN
                - NOT_FOUND
                - OK
              description: The next action that the authorization server implementation should take.
            accessToken:
              type: string
              description: The access token which has been specified by the request.
            accessTokenExpiresAt:
              type: integer
              format: int64
              description: |
                The date at which the access token will expire.
            properties:
              type: array
              items:
                $ref: ../property.yaml
              description: |
                The extra properties associated with the access token.
            scopes:
              type: array
              items:
                type: string
              description: |
                The scopes associated with the access token.
            authorizationDetails:
              allOf:
                - $ref: ../authorization_details.yaml
              description: |
                The authorization details associated with the access token.
    example:
      {
        "resultCode": "A135001",
        "resultMessage": "[A135001] Updated the access token successfully.",
        "accessToken": "Z5a40U6dWvw2gMoCOAFbZcM85q4HC0Z--0YKD9-Nf6Q",
        "accessTokenExpiresAt": 1642048149000,
        "action": "OK",
        "scopes": [
          "history.read"
        ],
        "tokenType": "Bearer"
      }