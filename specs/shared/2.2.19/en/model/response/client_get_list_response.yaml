description: ""
content:
  application/json:
    schema:
      type: object
      properties:
        developer:
          type: string
          description: |
            The developer of the client applications. If the request did not contain `developer` request
            parameter, this property is set to `null`.
        start:
          type: integer
          format: int32
          description: |
            Start index (inclusive) of the result set of the query.
        end:
          type: integer
          format: int32
          description: |
            End index (exclusive) of the result set of the query.
        totalCount:
          type: integer
          format: int32
          description: |
            Total number of clients that belong to the service. This doesn't mean the number of clients
            contained in the response.
        clients:
          type: array
          items:
            $ref: ../service.yaml
          description: |
            An array of clients.
    example:
      {
        "clients": [
          {
            "applicationType": "WEB",
            "attributes": [
              {
