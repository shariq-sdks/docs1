type: object
properties:
  resultCode:
    type: string
    description: The code which represents the result of the API call.
  resultMessage:
    type: string
    description: A short message which explains the result of the API call.
  valid:
    type: boolean
    description: |
      The result of the verification on the JOSE object.
  signatureValid:
    type: boolean
    description: |
      The result of the signature verification.
  missingClaims:
    type: array
    items:
      type: string
    description: |
      The list of missing claims.
  invalidClaims:
    type: array
    items:
      type: string
    description: |
      The list of invalid claims.
  errorDescriptions:
    type: array
    items:
      type: string
    description: |
      The list of error messages.
