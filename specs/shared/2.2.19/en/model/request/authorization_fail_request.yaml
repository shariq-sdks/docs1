type: object
required: [ ticket, resason ]
properties:
  ticket:
    type: string
    required: true
    description: |
      The ticket issued from Authlete `/auth/authorization` API.
  reason:
    type: string
    enum:
      - UNKNOWN
      - NOT_LOGGED_IN
      - MAX_AGE_NOT_SUPPORTED
      - EXCEEDS_MAX_AGE
      - DIFFERENT_SUBJECT
      - ACR_NOT_SATISFIED
      - DENIED
      - SERVER_ERROR
      - NOT_AUTHENTICATED
      - ACCOUNT_SELECTION_REQUIRED
      - CONSENT_REQUIRED
      - INTERACTION_REQUIRED
      - INVALID_TARGET
    required: true
    description: |
      The reason of the failure of the authorization request.
      For more details, see [NO_INTERACTION] in the description of `/auth/authorization` API.
  description:
    type: string
    required: false
    description: |
      The custom description about the authorization failure.