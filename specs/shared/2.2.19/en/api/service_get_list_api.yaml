get:
  summary: /service/get/list API
  description: |
    Get a list of services.
  security:
    - ServiceOwnerCredentials: []
  parameters:
    - in: query
      name: start
      schema:
        type: integer
        format: int32
      required: false
      description:
        Start index (inclusive) of the result set. The default value is 0. Must not be a negative number.
    - in: query
      name: end
      schema:
        type: integer
        format: int32
      required: false
      description:
        End index (exclusive) of the result set. The default value is 5. Must not be a negative number.
  responses:
    '200':
      $ref: ../model/response/service_get_list_response.yaml
    '400':
      $ref: ../model/response/400.yaml
    '401':
      $ref: ../model/response/401.yaml
    '403':
      $ref: ../model/response/403.yaml
    '500':
      $ref: ../model/response/500.yaml
  operationId: ''
  x-code-samples:
    - lang: shell
      label: curl
      source: |
        curl -v https://api.authlete.com/api/service/get/list?start=0\&end=5 \
        -u '9503564192:cxRpzPEkvqYbDu14gpCVKi_p6kMQvcW-lBMi7IfWLK4'

    - lang: java
      label: java
      source: |
        AuthleteConfiguration conf = ...;
        AuthleteApi api = AuthleteApiFactory.create(conf);

        int start = 0;
        int end = 5;

        api.getServiceList(start, end);

    - lang: cs
      label: C#
      source: |
        IAuthleteConfiguration conf = ...;
        IAuthleteApi api = new AuthleteApi(conf);

        int start = 0;
        int end = 5;

        await api.GetServiceList(start, end);

    - lang: php
      label: PHP
      source: |
        $conf = ...;
        $api = new AuthleteApiImpl($conf);

        $start = 0;
        $end = 5;

        $api.getServiceList($start, $end);

    - lang: ruby
      source: |
        conf = ...
        api = Authlete::Api.new(conf)

        req = { start: 0, end: 5 }

        api.service_get_list(req)

    - lang: python
      source: |
        conf = ...
        api = AuthleteApiImpl(conf)

        start = 0
        end = 5

        api.getServiceList(start, end)

    - lang: go
      source: |
        conf := ...
        api := api.New(&conf)

        start := 0
        end := 5

        api.GetServiceList(start, end)

    - lang: ts
      label: deno
      source: |
        const conf: AuthleteConfiguration = ...;
        const api: AuthleteApi = new AuthleteApiImpl(conf);

        const start = 0;
        const end = 5;

        await api.getServiceList(start, end);
  tags:
    - Service Management