post:
  summary: /api/client/secret/update/{clientIdentifier} API
  description: |
    Update the client secret of a client.

    If you want to have the Authlete server generate a new value of the client secret, use `/api/client/secret/refresh`
    API.
  security:
    - ServiceCredentials: []
  parameters:
    - in: path
      name: clientIdentifier
      schema:
        type: string
      required: true
      description: |
        The client ID or the client ID alias of a client.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../model/request/client_secret_update_request.yaml
        example:
          clientSecret: 'my_updated_client_secret'
      application/x-www-form-urlencoded:
        schema:
          $ref: ../model/request/client_secret_update_request.yaml
  responses:
    '200':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/client_secret_update_response.yaml
          example:
            {
              "resultCode": "A149001",
              "resultMessage": "[A149001] Successfully updated the client secret of the client (ID = 26478243745571).",
              "newClientSecret": "my_updated_client_secret",
              "oldClientSecret": "6Rg_WDO23F0HSZe8GzE5_ZxRHD2pCA02M7T87s0MNOmnf8hg9eYScgeH6P_tb42yiaRuptJmMY12jwWuoy2KeA"
            }
    '400':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001201
            resultMessage: '[A001201] /client/secret/update/{clientIdentifier}, TLS must be used.'
    '401':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001202
            resultMessage: '[A001202] /client/secret/update/{clientIdentifier}, Authorization header is missing.'
    '403':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001215
            resultMessage: '[A001215] /client/secret/update/{clientIdentifier}, The service (API Key = 21653835348762) is locked.'
    '500':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001101
            resultMessage: '[A001101] /client/secret/update/{clientIdentifier}, Authlete Server error.'
  operationId: 'client_secret_update_api'
  x-code-samples:
    - lang: shell
      label: curl
      source: |
        curl -v https://api.authlete.com/api/client/secret/update/26478243745571 \
        -u '21653835348762:uE4NgqeIpuSV_XejQ7Ds3jsgA1yXhjR1MXJ1LbPuyls' \
        -H 'Content-Type:application/json' \
        -d '{ "clientSecret": "..." }'

    - lang: java
      label: java
      source: |
        AuthleteConfiguration conf = ...;
        AuthleteApi api = AuthleteApiFactory.create(conf);

        String clientIdentifier = ...;
        String clientSecret = "my_updated_client_secret";

        api.updateClientSecret(clientIdentifier, clientSecret);

    - lang: cs
      label: C#
      source: |
        IAuthleteConfiguration conf = ...;
        IAuthleteApi api = new AuthleteApi(conf);

        string clientIdentifier = ...;
        string clientSecret = "my_new_client_secret";

        await api.UpdateClientSecret(clientIdentifier, clientSecret);

    - lang: php
      label: PHP
      source: |
        $conf = ...;
        $api = new AuthleteApiImpl($conf);

        $clientIdentifier = ...;
        $clientSecret = "my_new_client_secret";

        $api.updateClientSecret($clientIdentifier, $clientSecret);

    - lang: ruby
      source: |
        conf = ...
        api = Authlete::Api.new(conf)

        client_identifier = ...
        client_secret = 'my_new_client_secret'

        api.update_client_secret(client_identifier, client_secret)

    - lang: python
      source: |
        conf = ...
        api = AuthleteApiImpl(conf)

        clientIdentifier = ...
        clientSecret = 'my_new_client_secret'

        api.updateClientSecret(clientIdentifier, clientSecret)

    - lang: go
      source: |
        conf := ...
        api := api.New(&conf)

        clientIdentifier := ...
        clientSecret := "my_new_client_secret"

        api.UpdateClientSecret(clientIdentifier, clientSecret)

    - lang: ts
      label: deno
      source: |
        // This API is not supported yet.

  tags:
    - Client Management
