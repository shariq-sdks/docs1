get:
  summary: /auth/token/get/list API
  description: |
    Get a list of client applications that an end-user has authorized.
  security:
    - ServiceCredentials: []
  parameters:
    - in: query
      name: clientIdentifier
      schema:
        type: string
      required: false
      description: |
        Client Identifier (client ID or client ID alias).
    - in: query
      name: subject
      schema:
        type: string
      required: true
      description: |
        Unique user ID.
    - in: query
      name: start
      schema:
        type: integer
        format: int32
      required: false
      description:
        Start index of search results (inclusive). The default value is 0.
    - in: query
      name: end
      schema:
        type: integer
        format: int32
      required: false
      description: |
        End index of search results (exclusive). The default value is 5.
  responses:
    '200':
      $ref: ../model/response/token_get_list_response.yaml
    '400':
      $ref: ../model/response/400.yaml
    '401':
      $ref: ../model/response/401.yaml
    '403':
      $ref: ../model/response/403.yaml
    '500':
      $ref: ../model/response/500.yaml
  operationId: ''
  x-code-samples:
    - lang: shell
      label: curl
      source: |
        curl -v https://api.authlete.com/api/auth/token/get/list/?clientIdentifier=26888344961664\&subject=john\&start=0\&end=3 \
        -u '21653835348762:uE4NgqeIpuSV_XejQ7Ds3jsgA1yXhjR1MXJ1LbPuyls'

    - lang: java
      label: java
      source: |
        AuthleteConfiguration conf = ...;
        AuthleteApi api = AuthleteApiFactory.create(conf);

        String clientIdentifier = "26888344961664";
        String subject = "john";
        int start = 0;
        int end = 3;

        api.getTokenList(clientIdentifier, subject, start, end);

