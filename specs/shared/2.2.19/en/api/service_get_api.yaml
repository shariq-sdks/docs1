get:
  summary: /service/get/{serviceApiKey} API
  description: |
    Get a service.
  security:
    - ServiceOwnerCredentials: []
  parameters:
    - in: path
      name: serviceApiKey
      schema:
        type: string
      required: true
      description:
        The API key of a service.
  responses:
    '200':
      $ref: ../model/response/service_get_response.yaml
    '400':
      $ref: ../model/response/400.yaml
    '401':
      $ref: ../model/response/401.yaml
    '403':
      $ref: ../model/response/403.yaml
    '500':
      $ref: ../model/response/500.yaml
  operationId: ''
  x-code-samples:
    - lang: shell
      label: curl
      source: |
        curl -v https://api.authlete.com/api/service/get/21653835348762 \
        -u '9503564192:cxRpzPEkvqYbDu14gpCVKi_p6kMQvcW-lBMi7IfWLK4'

    - lang: java
      label: java
      source: |
        AuthleteConfiguration conf = ...;
        AuthleteApi api = AuthleteApiFactory.create(conf);

        long serviceApiKey = ...;

        api.getService(serviceApiKey);

    - lang: cs
      label: C#
      source: |
        IAuthleteConfiguration conf = ...;
        IAuthleteApi api = new AuthleteApi(conf);

        long serviceApiKey = ...;

        await api.GetService(serviceApiKey);

    - lang: php
      label: PHP
      source: |
        $conf = ...;
        $api = new AuthleteApiImpl($conf);

        $serviceApiKey = ...;

        $api.getService($serviceApiKey);

    - lang: ruby
      source: |
        conf = ...
        api = Authlete::Api.new(conf)

        service_api_key = ...

        api.service_get(service_api_key)

    - lang: python
      source: |
        conf = ...
        api = AuthleteApiImpl(conf)

        serviceApiKey = ...

        api.getService(serviceApiKey)

    - lang: go
      source: |
        conf := ...
        api := api.New(&conf)

        serviceApiKey := ...

        api.GetService(serviceApiKey)

    - lang: ts
      label: deno
      source: |
        const conf: AuthleteConfiguration = ...;
        const api: AuthleteApi = new AuthleteApiImpl(conf);

        const serviceApiKey = ...;

        await api.getService(serviceApiKey);
  tags:
    - Service Management