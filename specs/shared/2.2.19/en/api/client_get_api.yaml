get:
  summary: /api/client/get/{clientId} API
  description: |
    Get a client.
  security:
    - ServiceCredentials: []
  parameters:
    - in: path
      name: clientId
      schema:
        type: string
      required: true
      description:
        A client ID.
  responses:
    '200':
      $ref: ../model/response/client_get_response.yaml
    '400':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001201
            resultMessage: '[A001201] /client/get/{clientId}, TLS must be used.'
    '401':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001202
            resultMessage: '[A001202] /client/get/{clientId}, Authorization header is missing.'
    '403':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001215
            resultMessage: '[A001215] /client/get/{clientId}, The service (API Key = 21653835348762) is locked.'
    '500':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001101
            resultMessage: '[A001101] /client/get/{clientId}, Authlete Server error.'
  operationId: 'client_get_api'
  x-code-samples:
    - lang: shell
      label: curl
      source: |
        curl -v https://api.authlete.com/api/client/get/26478243745571 \
        -u '21653835348762:uE4NgqeIpuSV_XejQ7Ds3jsgA1yXhjR1MXJ1LbPuyls'

    - lang: java
      label: java
      source: |
        AuthleteConfiguration conf = ...;
        AuthleteApi api = AuthleteApiFactory.create(conf);

        long clientId = ...;

        api.getClient(clientId);

    - lang: cs
      label: C#
      source: |
        IAuthleteConfiguration conf = ...;
        IAuthleteApi api = new AuthleteApi(conf);

        long clientId = ...;

        await api.GetClient(clientId);

    - lang: php
      label: PHP
      source: |
        $conf = ...;
        $api = new AuthleteApiImpl($conf);

        $clientId = ...;

        $api.getClient($clientId);

    - lang: ruby
      source: |
        conf = ...
        api = Authlete::Api.new(conf)

        client_id = ...

        api.client_get(client_id)

    - lang: python
      source: |
        conf = ...
        api = AuthleteApiImpl(conf)

        clientId = ...

        api.getClient(clientId)

    - lang: go
      source: |
        conf := ...
        api := api.New(&conf)

        clientId := ...

        api.GetClient(clientId)

    - lang: ts
      label: deno
      source: |
        const conf: AuthleteConfiguration = ...;
        const api: AuthleteApi = new AuthleteApiImpl(conf);

        const clientId = ...;

        await api.getClient(clientId);
  tags:
    - Client Management
