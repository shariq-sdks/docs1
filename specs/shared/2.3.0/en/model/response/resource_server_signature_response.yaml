type: object
properties:
  action:
    type: string
    enum:
      - INTERNAL_SERVER_ERROR
      - BAD_REQUEST
      - OK
    description: The next action that the authorization server implementation should take.
  signature:
    type: string
    description: The Signature header value to add to the response message.
  signatureInput:
    type: string
    description: The Signature-Input header value to add to the response message.
  contentDigest:
    type: string
    description: |
      The Content-Digest header value to add to the response message.
