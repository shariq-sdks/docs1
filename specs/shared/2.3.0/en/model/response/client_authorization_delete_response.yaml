type: object
properties:
  resultCode:
    type: string
    description: The code which represents the result of the API call.
  resultMessage:
    type: string
    description: A short message which explains the result of the API call.
  clientId:
    type: integer
    format: int64
    description: The client ID.
  serviceApiKey:
    type: integer
    format: int64
    description: The API key of the service.
  subject:
    type: string
    description: The subject of the user.
  modifiedAt:
    type: integer
    format: int64
    description: The timestamp at which this record was modified.
  latestGrantedScopes:
    type: array
    items:
      type: string
    description: The scopes granted to the client application by the last authorization process.
  mergedGrantedScopes:
    type: array
    items:
      type: string
    description: The scopes granted to the client application by all the past authorization processes.
