get:
  summary: /api/client/secret/refresh/{clientIdentifier} API
  description: |
    Refresh the client secret of a client. A new value of the client secret will be generated by the
    Authlete server.

    If you want to specify a new value, use `/api/client/secret/update` API.
  security:
    - ServiceCredentials: []
  parameters:
    - in: path
      name: clientIdentifier
      schema:
        type: string
      required: true
      description: |
        The client ID or the client ID alias of a client.
  responses:
    '200':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/client_secret_refresh_response.yaml
          example:
            {
              "resultCode": "A148001",
              "resultMessage": "[A148001] Successfully refreshed the client secret of the client (ID = 26478243745571).",
              "newClientSecret": "6Rg_WDO23F0HSZe8GzE5_ZxRHD2pCA02M7T87s0MNOmnf8hg9eYScgeH6P_tb42yiaRuptJmMY12jwWuoy2KeA",
              "oldClientSecret": "gXz97ISgLs4HuXwOZWch8GEmgL4YMvUJwu3er_kDVVGcA0UOhA9avLPbEmoeZdagi9yC_-tEiT2BdRyH9dbrQQ"
            }
    '400':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001201
            resultMessage: '[A001201] /client/secret/refresh/{clientIdentifier}, TLS must be used.'
    '401':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001202
            resultMessage: '[A001202] /client/secret/refresh/{clientIdentifier}, Authorization header is missing.'
    '403':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001215
            resultMessage: '[A001215] /client/secret/refresh/{clientIdentifier}, The service (API Key = 21653835348762) is locked.'
    '500':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001101
            resultMessage: '[A001101] /client/secret/refresh/{clientIdentifier}, Authlete Server error.'
  operationId: 'client_secret_refresh_api'
  x-code-samples:
    - lang: shell
      label: curl
      source: |
        curl -v https://api.authlete.com/api/client/secret/refresh/26478243745571 \
        -u '21653835348762:uE4NgqeIpuSV_XejQ7Ds3jsgA1yXhjR1MXJ1LbPuyls'

    - lang: java
      label: java
      source: |
        AuthleteConfiguration conf = ...;
        AuthleteApi api = AuthleteApiFactory.create(conf);

        String clientIdentifier = ...;

        api.refreshClientSecret(clientIdentifier);

    - lang: cs
      label: C#
      source: |
        IAuthleteConfiguration conf = ...;
        IAuthleteApi api = new AuthleteApi(conf);

        string clientIdentifier = ...;

        await api.RefreshClientSecret(clientIdentifier);

    - lang: php
      label: PHP
      source: |
        $conf = ...;
        $api = new AuthleteApiImpl($conf);

        $clientIdentifier = ...;

        $api.refreshClientSecret($clientIdentifier);

    - lang: ruby
      source: |
        conf = ...
        api = Authlete::Api.new(conf)

        client_identifier = ...

        api.refresh_client_secret(client_identifier)

    - lang: python
      source: |
        conf = ...
        api = AuthleteApiImpl(conf)

        clientIdentifier = ...

        api.refreshClientSecret(clientIdentifier)

    - lang: go
      source: |
        conf = ...
        api = AuthleteApiImpl(conf)

        clientIdentifier = ...

        api.refreshClientSecret(clientIdentifier)

    - lang: ts
      label: deno
      source: |
        // This API is not supported yet.

  tags:
    - Client Management
