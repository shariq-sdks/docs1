delete:
  summary: /api/client/granted_scopes/delete/{clientId}/{subject} API
  description: |
    Delete the set of scopes that an end-user has granted to a client application.

    <br>
    <details>
    <summary>Description</summary>

    Even if records about granted scopes are deleted by calling this API, existing access tokens are
    not deleted and scopes of existing access tokens are not changed.
    </details>
  security:
    - ServiceCredentials: []
  parameters:
    - in: path
      name: clientId
      schema:
        type: string
      required: true
      description: |
        A client ID.
    - in: path
      name: subject
      schema:
        type: string
      required: true
      description: |
        Unique user ID of an end-user.
  responses:
    '200':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A140001
            resultMessage: '[A140001] There was no information about scopes granted to the combination of the client (ID = 26478243745571) and the subject (john).'
    '400':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001201
            resultMessage: '[A001201] /client/granted_scopes/delete/{clientId}, TLS must be used.'
    '401':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001202
            resultMessage: '[A001202] /client/granted_scopes/delete/{clientId}, Authorization header is missing.'
    '403':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001215
            resultMessage: '[A001215] /client/granted_scopes/delete/{clientId}, The service (API Key = 21653835348762) is locked.'
    '500':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001101
            resultMessage: '[A001101] /client/granted_scopes/delete/{clientId}, Authlete Server error.'
  operationId: 'client_granted_scopes_delete_api'
  x-code-samples:
