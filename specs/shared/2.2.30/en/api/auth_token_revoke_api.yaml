post:
  summary: /api/auth/token/revoke API
  description: |
    Revoke access tokens.
  security:
    - ServiceCredentials: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../model/request/token_revoke_request.yaml
        example:
          accessTokenIdentifier: "Z5a40U6dWvw2gMoCOAFbZcM85q4HC0Z--0YKD9-Nf6Q"
      application/x-www-form-urlencoded:
        schema:
          $ref: ../model/request/token_revoke_request.yaml
  responses:
    '200':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/token_revoke_response.yaml
          example:
            {
              "resultCode": "A312001",
              "resultMessage": "Revoked 1 access token(s).",
              "count": 1
            }
    '400':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001201
            resultMessage: '[A001201] /auth/token/revoke, TLS must be used.'
    '401':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001202
            resultMessage: '[A001202] /auth/token/revoke, Authorization header is missing.'
    '403':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001215
            resultMessage: '[A001215] /auth/token/revoke, The service (API Key = 21653835348762) is locked.'
    '500':
      description: ""
      content:
        application/json:
          schema:
            $ref: ../model/response/result.yaml
          example:
            resultCode: A001101
            resultMessage: '[A001101] /auth/token/revoke, Authlete Server error.'
  operationId: 'auth_token_revoke_api'
  x-code-samples:
    - lang: shell
      label: curl
      source: |
        curl -v -X POST https://api.authlete.com/api/auth/token/revoke \
        -H 'Content-Type:application/json' \
        -u '21653835348762:uE4NgqeIpuSV_XejQ7Ds3jsgA1yXhjR1MXJ1LbPuyls' \
        -d '{ "accessTokenIdentifier": "Z5a40U6dWvw2gMoCOAFbZcM85q4HC0Z--0YKD9-Nf6Q" }'

    - lang: java
      label: java
      source: |
        AuthleteConfiguration conf = ...;
        AuthleteApi api = AuthleteApiFactory.create(conf);

        TokenRevokeRequest req = new TokenRevokeRequest();
        req.setAccessTokenIdentifier("JDGiiM9PuWT63FIwGjG9eYlGi-aZMq6CQ2IB475JUxs");

        api.tokenRevoke(req);

    - lang: cs
      label: C#
      source: |
        // This API is not supported yet.

    - lang: php
      label: PHP
      source: |
        // This API is not supported yet.

    - lang: ruby
      source: |
        # This API is not supported yet.

    - lang: python
      source: |
        # This API is not supported yet.

    - lang: go
      source: |
        // This API is not supported yet.

    - lang: ts
      label: deno
      source: |
        const conf: AuthleteConfiguration = ...;
        const api: AuthleteApi = new AuthleteApiImpl(conf);

        const req: TokenRevokeRequest = new TokenRevokeRequest();
        req.accessTokenIdentifier = 'JDGiiM9PuWT63FIwGjG9eYlGi-aZMq6CQ2IB475JUxs;

        await api.tokenRevoke(req);
  tags:
    - Token Operations