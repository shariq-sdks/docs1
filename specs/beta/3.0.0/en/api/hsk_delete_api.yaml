delete:
  summary: /api/{serviceId}/hsk/delete/{handle} API
  security:
    - AccessToken: []
  parameters:
    - in: path
      name: handle
      schema:
        type: string
      required: true
    - in: path
      name: serviceId
      description: A service ID.
      required: true
      schema:
        type: string
  responses:
    '204':
      content:
        application/json:
          schema:
            $ref: ../model/response/hsk_delete_response.yaml
    '400':
      $ref: ../model/response/400.yaml
    '401':
      $ref: ../model/response/401.yaml
    '403':
      $ref: ../model/response/403.yaml
    '500':
      $ref: ../model/response/500.yaml
  operationId: 'hsk_delete_api'
  tags:
    - Hsk Operations