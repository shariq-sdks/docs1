delete:
  summary: /api/{serviceId}/service/delete API
  description: |
    Delete a service.
  security:
    - DeleteService: []
  parameters:
    - in: path
      name: serviceId
      description: A service ID.
      schema:
        type: string
      required: true
  responses:
    '204':
      description:  The service was successfully deleted.
    '400':
      $ref: ../model/response/400.yaml
    '401':
      $ref: ../model/response/401.yaml
    '403':
      $ref: ../model/response/403.yaml
    '500':
      $ref: ../model/response/500.yaml
  operationId: 'service_delete_api'
  x-code-samples:
    - lang: shell
      label: curl
      source: |
        curl -v -X DELETE https://beta.authlete.com/api/9503564192/service/delete/21653835348762 \
        -u 'Authorization: Bearer V5a40R6dWvw2gMkCOBFdZcM95q4HC0Z-T0YKD9-nR6F'

    - lang: java
      label: java
      source: |
        AuthleteConfiguration conf = ...;
        AuthleteApi api = AuthleteApiFactory.create(conf);

        long serviceId = ...;

        api.deleteService(serviceId);

