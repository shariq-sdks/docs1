type: object
required:
  - parameters
properties:
  parameters:
    type: string
    description: >
      Parameters of a backchannel authentication request which are the request
      parameters that the

      backchannel authentication endpoint of the OpenID provider implementation
      received from the client

      application.


      The value of `parameters` is the entire entity body (which is formatted in
      `application/x-www-form-urlencoded`)

      of the request from the client application.
  clientId:
    type: string
    description: >
      The client ID extracted from Authorization header of the backchannel
      authentication request from

      the client application.


      If the backchannel authentication endpoint of the OpenID provider
      implementation supports Basic

      Authentication as a means of client authentication, and the request from
      the client application

      contained its client ID in Authorization header, the value should be
      extracted and set to this parameter.
  clientSecret:
    type: string
    description: >
      The client secret extracted from Authorization header of the backchannel
      authentication request

      from the client application.


      If the backchannel authentication endpoint of the OpenID provider
      implementation supports Basic

      Authentication as a means of client authentication, and the request from
      the client application

      contained its client secret in Authorization header, the value should be
      extracted and set to

      this parameter.
  clientCertificate:
    type: string
    description: >
      The client certification used in the TLS connection between the client
      application and the

      backchannel authentication endpoint of the OpenID provider.
  clientCertificatePath:
    type: string
    description: >
      The client certificate path presented by the client during client
      authentication. Each element

      is a string in PEM format.
  oauthClientAttestation:
    type: string
    description: >
      The value of the `OAuth-Client-Attestation` HTTP header, which is defined
      in the specification

      of [OAuth 2.0 Attestation-Based Client
      Authentication](https://datatracker.ietf.org/doc/draft-ietf-oauth-attestation-based-client-auth/).
  oauthClientAttestationPop:
    type: string
    description: >
      The value of the `OAuth-Client-Attestation-PoP` HTTP header, which is
      defined in the specification

      of [OAuth 2.0 Attestation-Based Client
      Authentication](https://datatracker.ietf.org/doc/draft-ietf-oauth-attestation-based-client-auth/).
