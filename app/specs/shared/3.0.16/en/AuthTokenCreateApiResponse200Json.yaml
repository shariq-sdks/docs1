type: object
properties:
  resultCode:
    type: string
    description: The code which represents the result of the API call.
  resultMessage:
    type: string
    description: A short message which explains the result of the API call.
  action:
    $ref: ../en_test.yaml#/components/schemas/AuthTokenCreateApiResponse200JsonAction
  accessToken:
    type: string
    description: The newly issued access token.
  clientId:
    type: integer
    format: int64
    description: |
      The ID of the client application associated with the access token.
  expiresAt:
    type: integer
    format: int64
    description: |
      The time at which the access token expires.
  expiresIn:
    type: integer
    format: int64
    description: |
      The duration of the newly issued access token in seconds.
  grantType:
    type: string
    description: |
      The grant type for the newly issued access token.
  properties:
    type: array
    items:
      $ref: ../en_test.yaml#/components/schemas/AuthTokenCreateApiResponse200JsonPropertiesItems
    description: |
      The extra properties associated with the access token.
  refreshToken:
    type: string
    description: |
      The newly issued refresh token.
  scopes:
    type: array
    items:
      type: string
    description: |
      Scopes which are associated with the access token.
  subject:
    type: string
    description: >
      The subject (= unique identifier) of the user associated with the newly
      issued access

      token.
  tokenType:
    type: string
    description: |
      The token type of the access token.
  jwtAccessToken:
    type: string
    description: >
      If the authorization server is configured to issue JWT-based access tokens
      (= if `Service.accessTokenSignAlg`

      is set to a `non-null` value), a JWT-based access token is issued along
      with the original

      random-string one.
  authorizationDetails:
    $ref: ../en_test.yaml#/components/schemas/AuthTokenCreateApiResponse200JsonAuthorizationDetails
  forExternalAttachment:
    type: boolean
    description: |
      the flag which indicates whether the access token is for an external
      attachment.
  tokenId:
    type: string
    description: |
      Set the unique token identifier.
  refreshTokenScopes:
    type: array
    items:
      type: string
    description: |
      The scopes associated with the refresh token. May be null.
  clientIdentifier:
    type: string
    description: >
      The client Identifier that will be associated with a newly created access
      token.
  sessionId:
    type: string
    description: >
      The session ID associated with a newly created access token.


      NOTE: A refresh token must be associated with a session ID, which is the
      ID of the user's authentication

      session, in order to be used to obtain a [Native
      SSO](https://openid.net/specs/openid-connect-native-sso-1_0.html)-compliant

      ID token in the refresh token flow.
