type: object
properties:
  number:
    type: integer
    format: int32
    readOnly: true
    description: >
      The sequential number of the client. The value of this property is
      assigned by Authlete.
  clientName:
    type: string
    description: >
      The name of the client application. This property corresponds to
      `client_name` in

      [OpenID Connect Dynamic Client Registration 1.0, 2. Client
      Metadata](https://openid.net/specs/openid-connect-registration-1_0.html#ClientMetadata).
  clientNames:
    type: array
    items:
      $ref: ../../en_test.yaml#/components/schemas/AuthAuthorizationApiResponse200JsonClientClientNamesItems
    description: >
      Client names with language tags. If the client application has different
      names for different

      languages, this property can be used to register the names.
  description:
    type: string
    description: The description about the client application.
  descriptions:
    type: array
    items:
      $ref: ../../en_test.yaml#/components/schemas/AuthAuthorizationApiResponse200JsonClientDescriptionsItems
    description: >
      Descriptions about the client application with language tags. If the
      client application has different

      descriptions for different languages, this property can be used to
      register the descriptions.
  clientId:
    type: integer
    format: int64
    readOnly: true
    description: The client identifier used in Authlete API calls. The value of this
      property is assigned by Authlete.
  clientIdAlias:
    type: string
    description: >
      The value of the client's `client_id` property used in OAuth and OpenID
      Connect calls. By

      default, this is a string version of the `clientId` property.
  clientIdAliasEnabled:
    type: boolean
    description: Deprecated. Always set to `true`.
  clientType:
    $ref: ../../en_test.yaml#/components/schemas/AuthAuthorizationApiResponse200JsonClientClientType
  logoUri:
    type: string
    description: >
      The URL pointing to the logo image of the client application.


      This property corresponds to `logo_uri` in [OpenID Connect Dynamic Client
      Registration 1.0, 2.

      Client
      Metadata](https://openid.net/specs/openid-connect-registration-1_0.html#ClientMetadata).
  logoUris:
    type: array
    items:
      $ref: ../../en_test.yaml#/components/schemas/AuthAuthorizationApiResponse200JsonClientLogoUrisItems
    description: >
      Logo image URLs with language tags. If the client application has
      different logo images for

      different languages, this property can be used to register URLs of the
      images.
  tosUri:
    type: string
    description: >
      The URL pointing to the "Terms Of Service" page.


      This property corresponds to `tos_uri` in

      [OpenID Connect Dynamic Client Registration 1.0, 2. Client
      Metadata](https://openid.net/specs/openid-connect-registration-1_0.html#ClientMetadata).
  tosUris:
    type: array
    items:
      $ref: ../../en_test.yaml#/components/schemas/AuthAuthorizationApiResponse200JsonClientTosUrisItems
    description: >
      URLs of "Terms Of Service" pages with language tags.


      If the client application has different "Terms Of Service" pages for
      different languages,

      this property can be used to register the URLs.
  policyUri:
    type: string
    description: >
      The URL pointing to the page which describes the policy as to how
      end-user's profile data is used.


      This property corresponds to `policy_uri` in

      [OpenID Connect Dynamic Client Registration 1.0, 2. Client
      Metadata](https://openid.net/specs/openid-connect-registration-1_0.html#ClientMetadata).
  policyUris:
    type: array
    items:
      $ref: ../../en_test.yaml#/components/schemas/AuthAuthorizationApiResponse200JsonClientPolicyUrisItems
    description: >
      URLs of policy pages with language tags.

      If the client application has different policy pages for different
      languages, this property can be used to register the URLs.
