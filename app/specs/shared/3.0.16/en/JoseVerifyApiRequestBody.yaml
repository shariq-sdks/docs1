type: object
required:
  - jose
properties:
  jose:
    type: string
    description: |
      A JOSE object.
  mandatoryClaims:
    type: string
    description: |
      Mandatory claims that are required to be included in the JOSE object.
  clockSkew:
    type: integer
    format: int32
    description: |
      Allowable clock skew in seconds.
  clientIdentifier:
    type: string
    description: >
      The identifier of the client application whose keys are required for
      verification of the JOSE

      object.
  signedByClient:
    type: boolean
    description: >
      The flag which indicates whether the signature of the JOSE object has been
      signed by a client

      application with the client's private key or a shared symmetric key.
