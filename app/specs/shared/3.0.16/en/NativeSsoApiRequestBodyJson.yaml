type: object
required:
  - accessToken
  - deviceSecret
properties:
  accessToken:
    type: string
    description: >
      The value of this parameter should be: (a) the value of the
      `jwtAccessToken` parameter in a response

      from the `/auth/token` API when the value is available, or (b) the value
      of the `accessToken`

      parameter in the response from the `/auth/token` API when the
      `jwtAccessToken` parameter is not

      available.
  refreshToken:
    type: string
    description: >
      The value of this parameter should be the value of the `refreshToken`
      parameter in a response

      from the `/auth/token` API.
  sub:
    type: string
    description: >
      The value that should be used as the value of the `sub` claim of the ID
      token. This parameter

      is optional. When omitted, the value of the subject associated with the
      access token is used.
  claims:
    type: string
    description: >
      Additional claims that should be embedded in the payload part of the ID
      token. The format is a

      JSON object. This parameter is optional.
  idtHeaderParams:
    type: string
    description: >
      Additional parameters that should be embedded in the JWS header of the ID
      token. The format is

      a JSON object. This parameter is optional.
  idTokenAudType:
    type: string
    description: >
      The type of the `aud` claim of the ID token being issued. Valid values of
      this parameter are

      as follows:


      - `"array"`
        The type of the `aud` claim becomes an array of strings.

      - `"string"`
        The type of the `aud` claim becomes a single string.

      This parameter is optional, and the default value when omitted is
      `"array"`. This parameter takes

      precedence over the `idTokenAudType` property of `Service`.
  deviceSecret:
    type: string
    description: >
      The device secret. The value of this parameter should be the value of the
      `deviceSecret` parameter

      in the response from the `/auth/token` API, if the parameter is present.
      Otherwise, the authorization

      server should generate a new device secret and specify it as the value of
      this parameter.


      The specified device secret is included as the value of the
      `device_secret` property in the token

      response prepared by the `/nativesso` API.


      Additionally, if the `deviceSecretHash` request parameter is omitted, the
      device secret is used

      to compute the value of the `ds_hash` claim. In this case, the `ds_hash`
      claim will be the

      base64url-encoded SHA-256 hash of the device secret.
  deviceSecretHash:
    type: string
    description: >
      The device secret hash. The specified device secret hash is included as
      the value of the `ds_hash`

      claim in the ID token generated by the `/nativesso` API. If the
      `deviceSecretHash` request parameter

      is omitted, the value of the `deviceSecret` request parameter is used to
      compute the hash.
