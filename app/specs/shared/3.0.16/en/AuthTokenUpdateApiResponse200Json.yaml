type: object
properties:
  resultCode:
    type: string
    description: The code which represents the result of the API call.
  resultMessage:
    type: string
    description: A short message which explains the result of the API call.
  action:
    $ref: ../en_test.yaml#/components/schemas/AuthTokenUpdateApiResponse200JsonAction
  accessToken:
    type: string
    description: The access token which has been specified by the request.
  accessTokenExpiresAt:
    type: integer
    format: int64
    description: |
      The date at which the access token will expire.
  properties:
    type: array
    items:
      $ref: ../en_test.yaml#/components/schemas/AuthTokenUpdateApiResponse200JsonPropertiesItems
    description: |
      The extra properties associated with the access token.
  scopes:
    type: array
    items:
      type: string
    description: |
      The scopes associated with the access token.
  authorizationDetails:
    $ref: ../en_test.yaml#/components/schemas/AuthTokenUpdateApiResponse200JsonAuthorizationDetails
  tokenType:
    type: string
    description: |
      The token type associated with the access token.
  forExternalAttachment:
    type: boolean
    description: |
      the flag which indicates whether the access token is for an external
      attachment.
  tokenId:
    type: string
    description: |
      Set the unique token identifier.
  refreshTokenExpiresAt:
    type: integer
    format: int64
    description: >
      The datetime at which the newly issued refresh token will expire.

      The value is represented in milliseconds since the Unix epoch
      (1970-01-01).
