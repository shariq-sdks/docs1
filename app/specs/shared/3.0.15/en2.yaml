        "summary": "Native SSO Processing",
        "description": "Generates Native SSO-compliant ID token and token response for OpenID Connect Native SSO for Mobile Apps 1.0.\n\n**Prerequisites & Configuration:**\n\n1. **Service Settings (Required):**\n   - Enable `nativeSsoSupported` in service configuration\n   - Add `device_sso` scope to service scopes\n   - Enable grant type: `AUTHORIZATION_CODE`, `REFRESH_TOKEN`, `TOKEN_EXCHANGE`\n   - Configure OIDC: Set issuer, enable OpenID Connect support\n   - Configure JWK Set: Either upload JWK Set or set JWK Set Endpoint URI for ID token signing\n\n2. **Client Settings (Required):**\n   - Add `device_sso` scope to client's supported scopes\n   - Enable grant types: `AUTHORIZATION_CODE`, `REFRESH_TOKEN`, `TOKEN_EXCHANGE`\n   - Add response type: `CODE` (and optionally `ID_TOKEN`, `CODE_ID_TOKEN`)\n   - Configure redirect URIs\n   - Client type: `PUBLIC` or `CONFIDENTIAL` (PUBLIC recommended for mobile apps)\n\n3. **Flow Requirements:**\n   - Authorization request must include `scope=openid device_sso`\n   - Authorization issue must include `sessionId` parameter\n   - Token request must include `device_secret` in parameters\n   - When `/auth/token` returns `action=NATIVE_SSO`, call this API\n\n**Usage:**\n\nCall this API when `/auth/token` returns `action=NATIVE_SSO` (no `responseContent`). This API generates the final token response containing:\n- ID token with Native SSO claims (`sid`, `ds_hash`)\n- Access token, refresh token, and device_secret\n\n**Response Actions:**\n\n- `OK`: Success. Return `responseContent` to client as token response (200 OK)\n- `INTERNAL_SERVER_ERROR`: Authlete error. Return 500 error to client\n- `CALLER_ERROR`: Invalid request parameters. Review implementation\n\nFor complete implementation guide, see: https://www.authlete.com/developers/nativesso/\n",
        "parameters": [
          {
