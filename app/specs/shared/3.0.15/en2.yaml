        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/EntityConfigurationData"
              }
            },
            "application/x-www-form-urlencoded": {
              "schema": {
                "type": "object",
                "properties": {
                  "entityConfiguration": {
                    "type": "string",
                    "description": "The entity configuration of a relying party.\n"
                  },
                  "trustChain": {
                    "type": "string",
                    "description": "The trust chain of a relying party.\n"
                  }
                }
              }
            }
          }
        },
